<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class='canvasWrapper'>
		<canvas id='canvas' width='800' height='600' style="border:1px solid #555;">	
		</canvas>		
	</div>
	<script>
		const canvas=document.getElementById('canvas');
		const cxt=canvas.getContext('2d');
		function drawRoundRectangle(cxt,x,y,r,width,height,color){
			const pi=Math.PI;
			cxt.beginPath();
			cxt.arc(x+r,y+r,r,pi,1.5*pi);
			cxt.lineTo(x+width-r,y);
			cxt.arc(x+width-r,y+r,r,1.5*pi,2*pi);
			cxt.lineTo(x+width,y+height-r);
			cxt.arc(x+width-r,y+height-r,r,0,0.5*pi);
			cxt.lineTo(x+r,y+height);
			cxt.arc(x+r,y+height-r,r,0.5*pi,pi);
			cxt.closePath();
			cxt.fillStyle=color;
			cxt.fill()
		}
		drawRoundRectangle(cxt,200,100,10,400,400,'#7b7b3c');
		for(let i=0;i<4;i++){
			for(let j=0;j<4;j++){
				drawRoundRectangle(cxt,200+50*j+40*(j+1),100+50*i+40*(i+1),5,50,50,'red');

			}
		}
		
		



	</script>
	
</body>
</html>
